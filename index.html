<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h2>Your Result</h2>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
     
      <div class="score reaction">
        <div class="score-details">
          <img src="./assets/images/icon-reaction.svg" alt="react">
          <span class="bolt">Reaction</span>
        </div>
       
        <span>80 / 100</span>
      </div>
      <div class="score memory">
       <div class="score-details">
        <img src="./assets/images/icon-memory.svg" alt="">
        <span class="brain">Memory</span>
       </div>
        <span>92 / 100</span>
      </div>
      <div class="score verbal">
        <div class="score-details">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="book">Verbal</span>
        </div>
        <span>61 / 100</span>
      </div>
      <div class="score visual">
        <div class="score-details">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="eye">Visual</span>
        </div>
        <span>73 / 100</span>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
